<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table {
      width: 600px;
      border: 2px solid black;
    }
    th, td {
      border: 2px solid black;
      text-align: center;
      font-weight: bold;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <table>
    <tr>
      <th colspan="2">Telephone</th>
      <th>Grade</th>
      <th>Students</th>
    </tr>
    <tr>
      <td>1234</td>
      <td>2587</td>
      <td>A+</td>
      <td>Alex</td>
    </tr>
    <tr>
      <td rowspan="2">MSE</td>
      <td rowspan="2" style="background-color: blue;">ME</td>
      <td>EDGE</td>
      <td rowspan="3">EEE</td>
    </tr>
    <tr>
      <td>Flag</td>
    </tr>
    <tr>
      <td>A</td>
      <td>C</td>
      <td>G</td>      
    </tr>
    <tr>
      <td>B</td>
      <td colspan="2" style="background-color: green;">CSE</td>
      <td>KUET</td>
    </tr>
  </table>
</body>
</html>
